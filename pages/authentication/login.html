<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #f4f7fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .main {
            width: 100%;
            padding: 20px;
        }

        /* Sign-in section */
        .sign-in .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        /* Sign-in content */
        .signin-content {
            display: flex;
            width: 100%;
        }

        /* Sign-in image */
        .signin-image {
            flex: 1;
            background: #f8f9fd;
            padding: 40px;
            text-align: center;
        }

        .signin-image figure {
            margin-bottom: 20px;
        }

        .signin-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .signup-image-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-image-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Sign-in form */
        .signin-form {
            flex: 1;
            padding: 40px;
        }

        .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Form group */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Submit button */
        .form-button .form-submit {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-button .form-submit:hover {
            background: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signin-content {
                flex-direction: column;
            }

            .signin-image,
            .signin-form {
                flex: none;
                width: 100%;
            }

            .signin-image {
                padding: 20px;
            }

            .signin-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img
                                src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/ee89b0208079789.66e8edb37316c.jpg"
                                alt="sign up image"></figure>
                        <a href="signup.html" class="signup-image-link"
                            style="font-family: Arial, Helvetica, sans-serif;">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Đăng nhập</h2>
                        <form class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_name" id="email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="password" placeholder="Mật khẩu" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const ROOT_API = 'http://localhost:5170';

        $(document).ready(function () {
            $('#login-form').submit(function (event) {
                event.preventDefault();
                login();
            });
        });

        function login() {
            let email = $('#email').val();
            let password = $('#password').val();

            if (!email || !password) {
                alert('Email or password cannot be empty');
                return;
            }

            const data = {
                email: email,
                password: password,
            };

            console.log(data)

            $.ajax({
                url: ROOT_API + '/api/Authentication/login',
                method: 'POST',
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('Login successful');
                    console.log(response);

                    // Lưu token vào localStorage hoặc biến
                    const token = response.token;
                    localStorage.setItem('jwtToken', token);

                    // Giải mã token để lấy user ID
                    const decodedToken = jwt_decode(token);
                    const userId = decodedToken['http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier'];
                    console.log('User ID:', userId);

                    window.location.href = '../../home.html';

                },
                error: function (xhr, status, error) {
                    alert('Login failed: ' + xhr.responseText);
                    console.log(status, error);
                }
            });
        }
    </script>
</body>

</html>
