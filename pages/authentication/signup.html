<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .main {
            width: 100%;
            padding: 20px;
        }

        /* Signup section */
        .signup .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        /* Signup content */
        .signup-content {
            display: flex;
            width: 100%;
        }

        /* Signup form */
        .signup-form {
            flex: 1;
            padding: 40px;
        }

        .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Form group */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Checkbox */
        .form-group .agree-term {
            margin-right: 10px;
            vertical-align: middle;
        }

        .form-group .label-agree-term {
            font-size: 14px;
            color: #666;
        }

        .form-group .term-service {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-group .term-service:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Submit button */
        .form-button .form-submit {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-button .form-submit:hover {
            background: #0056b3;
        }

        /* Signup image */
        .signup-image {
            flex: 1;
            background: #f8f9fd;
            padding: 40px;
            text-align: center;
        }

        .signup-image figure {
            margin-bottom: 20px;
        }

        .signup-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .signup-image-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-image-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signup-content {
                flex-direction: column;
            }

            .signup-form,
            .signup-image {
                flex: none;
                width: 100%;
            }

            .signup-image {
                padding: 20px;
            }

            .signup-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title" style="font-family: Arial, Helvetica, sans-serif;">Đăng kí tài khoản</h2>
                        <form class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"
                                    onclick="register()" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img
                                src="https://banghieuviet.org/wp-content/uploads/2024/02/poster-an-toan-giao-thong-03.jpg"
                                alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link"
                            style="font-family: Arial, Helvetica, sans-serif;">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
