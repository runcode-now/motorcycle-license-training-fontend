<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng kí tài khoản</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Font Icon -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .main {
            width: 100%;
            padding: 20px;
        }

        /* Signup section */
        .signup .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        /* Signup content */
        .signup-content {
            display: flex;
            width: 100%;
        }

        /* Signup form */
        .signup-form {
            flex: 1;
            padding: 40px;
        }

        .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Form group */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Submit button */
        .form-button .form-submit {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-button .form-submit:hover {
            background: #0056b3;
        }

        /* Signup image */
        .signup-image {
            flex: 1;
            background: #f8f9fd;
            padding: 40px;
            text-align: center;
        }

        .signup-image figure {
            margin-bottom: 20px;
        }

        .signup-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .signup-image-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-image-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signup-content {
                flex-direction: column;
            }

            .signup-form,
            .signup-image {
                flex: none;
                width: 100%;
            }

            .signup-image {
                padding: 20px;
            }

            .signup-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title" style="font-family: Arial, Helvetica, sans-serif;">Đăng kí tài khoản</h2>
                        <form class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"
                                    required />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img
                                src="https://banghieuviet.org/wp-content/uploads/2024/02/poster-an-toan-giao-thong-03.jpg"
                                alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link"
                            style="font-family: Arial, Helvetica, sans-serif;">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Phần HTML giữ nguyên, chỉ sửa phần script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const ROOT_API = 'http://103.179.185.149:8080';  // Đổi lại thành API của bạn

        $(document).ready(function () {
            $('#register-form').submit(function (event) {
                event.preventDefault();
                signup();
            });
        });

        function validatePassword(password) {
            // Kiểm tra độ dài tối thiểu 6 ký tự
            if (password.length < 6) {
                return "Mật khẩu phải có ít nhất 6 ký tự!";
            }

            // Kiểm tra có ký tự không phải chữ và số
            if (!/[^a-zA-Z0-9]/.test(password)) {
                return "Mật khẩu phải có ít nhất một ký tự đặc biệt!";
            }

            // Kiểm tra chữ cái thường
            if (!/[a-z]/.test(password)) {
                return "Mật khẩu phải có ít nhất một chữ cái thường (a-z)!";
            }

            // Kiểm tra chữ cái in hoa
            if (!/[A-Z]/.test(password)) {
                return "Mật khẩu phải có ít nhất một chữ cái in hoa (A-Z)!";
            }

            return null; // Không có lỗi
        }

        function signup() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            const re_pass = document.getElementById("re_pass").value;

            // Kiểm tra mật khẩu có khớp không
            if (pass !== re_pass) {
                alert("Mật khẩu không khớp!");
                return;
            }

            // Validate password
            const passwordError = validatePassword(pass);
            if (passwordError) {
                alert(passwordError);
                return;
            }

            const data = {
                fullName: name,
                email: email,
                password: pass
            };

            $.ajax({
                url: `${ROOT_API}/api/Authentication/register`,
                method: 'POST',
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert("Đăng ký thành công!");
                    window.location.href = "login.html";
                },
                error: function (xhr, status, error) {
                    try {
                        const errorResponse = JSON.parse(xhr.responseText);
                        alert(`Đăng ký thất bại: ${errorResponse.message}`);
                    } catch (e) {
                        alert('Đăng ký thất bại: ' + xhr.responseText);
                    }
                    console.log(status, error);
                }
            });
        }
    </script>

</body>

</html>
