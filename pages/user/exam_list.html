    <script>

                const statusText = isCompleted ? (exam.isPassed ? 'ƒê·∫°t' : 'Kh√¥ng ƒë·∫°t') : 'Ch∆∞a ho√†n th√†nh';
                const statusClass = isCompleted ? (exam.isPassed ? 'passed' : 'failed') : 'pending';

                html += `

                        <div class="exam-actions">

                                ${isCompleted ? 'Xem chi ti·∫øt' : 'B·∫Øt ƒë·∫ßu'}
                            </button>

        // ${isCompleted ? `

        function loadExam(examId) {
