<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Design</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            /* Điều chỉnh để các phần tử nằm theo chiều dọc */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            /* Thêm khoảng cách dưới tiêu đề */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            /* Loại bỏ gạch chân mặc định của thẻ a */
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card img {
            width: 130px;
            height: 130px;
            margin-bottom: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Học lý thuyết</h1>
    <div class="container" id="tabs">
        <a href="pages/user/theory_category.html" target="_blank" class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT16grhJ4JRdTUCGIKKzekwFvIXvPJ-cxyP6g&s"
                alt="Học lý thuyết">
            <p>Học lý thuyết</p>
        </a>
    </div>

    <script src="../../js/user/theory_category.js" type="module"></script>
</body>

</html>
