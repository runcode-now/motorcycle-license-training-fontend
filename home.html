<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Design</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 70px; /* Khoảng cách để tránh navbar che nội dung */
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #0288d1;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li a, .navbar-menu li button {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar-menu li a:hover, .navbar-menu li button:hover {
            background-color: #01579b;
        }

        /* Main Content Styles */
        h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card img {
            width: 130px;
            height: 130px;
            margin-bottom: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/index.html" class="navbar-brand">Ôn Thi GPLX</a>
            <ul class="navbar-menu">
                <li><a href="/pages/user/theory_category.html">Học Lý Thuyết</a></li>
                <li><a href="/pages/common/traffic_sign.html">Biển Báo</a></li>
                <li><a href="/pages/user/exam_list.html">Thi Sát Hạch</a></li>
                <li><a href="/pages/common/tip.html">Mẹo Thi</a></li>
                <li><a href="https://www.youtube.com/watch?v=LdCsf3tFne8">Sa Hình</a></li>
                <li><button id="logout-btn">Đăng Xuất</button></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <h1>Ôn thi giấy phép xe máy</h1>
    <div class="container">
        <a href="pages/user/theory_category.html" target="_blank" class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT16grhJ4JRdTUCGIKKzekwFvIXvPJ-cxyP6g&s" alt="Học lý thuyết">
            <p>Học lý thuyết</p>
        </a>
        <a href="pages/common/traffic_sign.html" target="_blank" class="card">  
            <img src="https://vnn-imgs-a1.vgcloud.vn/cdn.baogiaothong.vn/upload/images/2020-2/article_img/2020-05-23/bien-bao-cam-111a-1590225675-width224height224.jpg" alt="Biển báo">
            <p>Biển báo</p>
        </a>
        <a href="pages/user/exam_list.html" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/326/326909.png" alt="Thi sát hạch">
            <p>Thi sát hạch</p>
        </a>
        <a href="pages/common/tip.html" target="_blank" class="card">
            <img src="https://cdn-icons-png.flaticon.com/256/3771/3771432.png" alt="Mẹo thi">
            <p>Mẹo thi</p>
        </a>
        <a href="https://www.youtube.com/watch?v=LdCsf3tFne8" target="_blank" class="card">
            <img src="https://sviet.net/wp-content/uploads/2023/09/Huong-dan-thi-bang-lai-xe-vong-so-8.jpg" alt="Sa hình">
            <p>Sa hình</p>
        </a>
    </div>

    <!-- Script -->
    <script>
        $(document).ready(function () {
            $("#logout-btn").click(function () {
                if (confirm("Bạn có chắc muốn đăng xuất?")) {
                    $.ajax({
                        url: "http://103.179.185.149:8080/api/Auth/logout", // Địa chỉ API đăng xuất
                        method: "POST",
                        headers: {
                            "Authorization": "Bearer " + localStorage.getItem("jwtToken")
                        },
                        success: function () {
                            localStorage.removeItem("jwtToken"); // Xóa token ở client
                            window.location.href = "/login.html"; // Chuyển về trang đăng nhập
                        },
                        error: function (xhr, status, error) {
                            console.error("Lỗi khi đăng xuất:", error);
                            alert("Có lỗi xảy ra khi đăng xuất. Vui lòng thử lại.");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
